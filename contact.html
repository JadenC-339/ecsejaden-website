      <form id="contactForm" class="space-y-6">
        <input type="text" placeholder="Your Name" required class="w-full px-4 py-3 rounded-lg bg-black border border-yellow-500 placeholder-yellow-300 text-yellow-200 focus:ring-yellow-400 focus:outline-none" />

        <textarea placeholder="Your Message" required class="w-full px-4 py-3 rounded-lg bg-black border border-yellow-500 placeholder-yellow-300 text-yellow-200 focus:ring-yellow-400 focus:outline-none" rows="5"></textarea>
        <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded-lg hover:bg-yellow-300 transition">Send Message</button>
      </form>
    </div>
